---
layout: default
title: Copyright Checker
css: /Copyright-Checker/style.css
js: /Copyright-Checker/script.js
---

<div class="cc">
  <div class="wrap">

    <section class="card">
      <div class="hd">
        <strong>Copyright Checker</strong>
        <span id="status" class="pill idle">idle</span>
      </div>

      <div class="ct grid">
        <!-- Hidden config (nicht mehr im UI sichtbar) -->
        <input id="baseUrl" type="hidden" value="https://meta.et4.de/rest.ashx/search/" />
        <input id="template" type="hidden" value="ET2022A.json" />
        <input id="limit" type="hidden" value="200" />
        <input id="rate" type="hidden" value="1" />

        <label class="stackRight">
          <span>Experience</span>
          <input id="experience" value="sachsen-tourismus" />
        </label>

        <label class="stackRight">
          <span>Type</span>
          <input id="type" value="All" />
        </label>

        <label class="stackRight">
          <span>License Key (optional)</span>
          <input id="licensekey" placeholder="enter_your_licensekey" />
        </label>

        <div class="btnRow actions wide">
          <button id="runBtn" class="primary" type="button">Start</button>
          <button id="stopBtn" type="button" disabled>Stop</button>
          <button id="downloadBtn" type="button" disabled>CSV Download</button>
        </div>

        <div class="wide meta">
          <div>Progress: <span id="progress">0/0</span></div>
          <div>Treffer: <span id="missingCount">0</span></div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="hd">
        <strong>Treffer (mindestens ein Medium ohne Copyright)</strong>
      </div>
      <div class="ct">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:220px;">ID</th>
                <th>Titel</th>
                <th style="width:180px;">Medien mit fehlendem Copyright</th>
                <th>Details (rel / media-id)</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="hd">
        <strong>Log</strong>
      </div>
      <div class="ct">
        <pre id="log" class="log"></pre>
      </div>
    </section>

  </div>
</div>
