---
layout: default
title: Copyright Checker
css: /Copyright-Checker/style.css
js: /Copyright-Checker/script.js
---

<div class="cc">
  <div class="wrap">

    <section class="card">
      <div class="hd">
        <strong>Copyright Checker</strong>
        <span id="status" class="pill idle">idle</span>
      </div>

      <div class="ct grid">
        <label class="wide">Base URL
          <input id="baseUrl" value="https://meta.et4.de/rest.ashx/search/" />
        </label>

        <label>Experience
          <input id="experience" value="sachsen-tourismus" />
        </label>

        <label>Type
          <input id="type" value="All" />
          <div class="hint">Mehrere Typen per Komma: <code>Tour,POI,Gastro,Hotel,Event</code> (City/Area werden ignoriert)</div>
        </label>

        <label>Template
          <input id="template" value="ET2022A.json" />
        </label>

        <label class="wide">License Key (optional)
          <input id="licensekey" placeholder="enter_your_licensekey" />
        </label>

        <label>Page size (limit)
          <input id="limit" type="number" min="1" max="500" value="200" />
        </label>

        <label>Rate (req/s, max 2)
          <input id="rate" type="number" min="0.1" max="2" step="0.1" value="1" />
        </label>

        <div class="btnRow actions wide">
          <button id="runBtn" class="primary" type="button">Start</button>
          <button id="stopBtn" type="button" disabled>Stop</button>
          <button id="downloadBtn" type="button" disabled>CSV Download</button>
        </div>

        <div class="wide meta">
          <div>Progress: <span id="progress">0/0</span></div>
          <div>Treffer: <span id="missingCount">0</span></div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="hd">
        <strong>Treffer (mindestens ein Medium ohne Copyright)</strong>
      </div>
      <div class="ct">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:220px;">ID</th>
                <th>Titel</th>
                <th style="width:140px; text-align:right;">Fehlende Medien</th>
                <th>Details (rel / media-id)</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="hd">
        <strong>Log</strong>
      </div>
      <div class="ct">
        <pre id="log" class="log"></pre>
      </div>
    </section>

  </div>
</div>
