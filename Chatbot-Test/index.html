<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test-Chatbot TMGS</title>

  <!-- Geist Sans wie bei deinen Tools -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/geist-font/1.0.0/fonts/geist-sans/style.min.css">

  <!-- (Optional) Material Symbols â€“ falls du die Icon-Optik wie auf SaTourN willst -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400;600&display=swap" />

  <style>
    :root{
      /* Lesbares, â€žSaTourN-artigesâ€œ Blau + ruhige FlÃ¤chen */
      --brand: #0b5fff;
      --brand-dark: #0847c7;

      --bg: #f6f8ff;
      --card: #ffffff;

      --text: #0f172a;
      --muted: #64748b;

      --border: rgba(15, 23, 42, .12);

      --radius: 18px;
      --shadow: 0 10px 30px rgba(2, 6, 23, .10);

      --maxw: 980px;
    }

    * { box-sizing: border-box; }

    body{
      font-family: "Geist Sans", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(120% 100% at 15% 0%, rgba(11,95,255,.10) 0%, rgba(11,95,255,0) 60%),
        radial-gradient(110% 90% at 90% 20%, rgba(8,71,199,.08) 0%, rgba(8,71,199,0) 60%),
        var(--bg);
      min-height: 100vh;
    }

    /* ===== Page layout (wie SaTourN: Header + zentrierter Inhalt) ===== */
    .page{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar{
      padding: 18px 16px 8px;
    }

    .topbar-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .brand img{
      height: 34px;
      width: auto;
      display: block;
    }

    .brand-title{
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      min-width: 0;
    }

    .brand-title strong{
      font-size: 14px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .brand-title span{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav a{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      border: 1px solid transparent;
      background: rgba(255,255,255,.6);
      backdrop-filter: blur(10px);
      transition: border-color .12s ease, transform .12s ease, background .12s ease;
      font-size: 13px;
    }

    .nav a:hover{
      border-color: var(--border);
      transform: translateY(-1px);
      background: rgba(255,255,255,.85);
    }

    .msr{
      font-family: "Material Symbols Rounded";
      font-weight: 600;
      font-size: 18px;
      line-height: 1;
      color: var(--brand);
    }

    .main{
      flex: 1;
      padding: 8px 16px 24px;
      display: grid;
      place-items: center;
    }

    .wrap{
      width: 100%;
      max-width: var(--maxw);
    }

    .headline{
      padding: 14px 4px 14px;
    }

    .headline h1{
      margin: 0 0 6px 0;
      font-size: 26px;
      letter-spacing: -0.2px;
    }

    .headline p{
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
      max-width: 70ch;
    }

    /* ===== Chat Card ===== */
    #chat-widget-container{
      width: 100%;
      height: min(70vh, 720px);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chat-widget-header{
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .chat-head-left{
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .chat-badge{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: rgba(11,95,255,.10);
      display: grid;
      place-items: center;
      color: var(--brand);
      font-weight: 700;
    }

    .chat-head-titles{
      display: flex;
      flex-direction: column;
      line-height: 1.15;
      min-width: 0;
    }

    .chat-head-titles strong{
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-head-titles span{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .icon-btn{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform .12s ease, background .12s ease;
      color: var(--text);
    }
    .icon-btn:hover{ transform: translateY(-1px); background: rgba(2,6,23,.02); }
    .icon-btn:active{ transform: translateY(0); }

    #chat-widget-body{
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fff;
    }

    /* Scrollbar */
    #chat-widget-body::-webkit-scrollbar{ width: 10px; }
    #chat-widget-body::-webkit-scrollbar-thumb{
      background: rgba(100,116,139,.25);
      border-radius: 999px;
      border: 3px solid transparent;
      background-clip: content-box;
    }

    /* Messages â€“ mehr Lesbarkeit: grÃ¶ÃŸere ZeilenhÃ¶he, klarer Kontrast */
    .msg{
      max-width: 72ch; /* Text besser lesbar */
      padding: 12px 14px;
      border-radius: 16px;
      margin: 10px 0;
      font-size: 15px;
      line-height: 1.55;
      word-wrap: break-word;
      white-space: pre-wrap;
      border: 1px solid var(--border);
    }

    .msg-user{
      margin-left: auto;
      background: rgba(2,6,23,.04);
      color: var(--text);
      border-top-right-radius: 10px;
    }

    .msg-bot{
      margin-right: auto;
      background: rgba(11,95,255,.08);
      border-color: rgba(11,95,255,.18);
      color: var(--text);
      border-top-left-radius: 10px;
    }

    .msg-meta{
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
      line-height: 1.4;
    }

    #chat-widget-footer{
      padding: 12px 12px;
      border-top: 1px solid var(--border);
      background: #fff;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #chat-widget-input{
      flex: 1;
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 15px;
      color: var(--text);
      background: #fff;
      transition: border-color .12s ease, box-shadow .12s ease;
    }
    #chat-widget-input:focus{
      border-color: rgba(11,95,255,.55);
      box-shadow: 0 0 0 4px rgba(11,95,255,.12);
    }

    #chat-widget-send{
      border: 0;
      padding: 11px 14px;
      border-radius: 14px;
      cursor: pointer;
      color: #fff;
      font-weight: 650;
      background: var(--brand);
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }
    #chat-widget-send:hover{ transform: translateY(-1px); background: var(--brand-dark); }
    #chat-widget-send:active{ transform: translateY(0); }

    /* Collapsed state: nur Header */
    #chat-widget-container.collapsed{
      height: 72px;
    }
    #chat-widget-container.collapsed #chat-widget-body,
    #chat-widget-container.collapsed #chat-widget-footer{
      display: none;
    }

    footer{
      padding: 10px 16px 18px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }

    @media (max-width: 520px){
      .headline h1{ font-size: 22px; }
      #chat-widget-container{ height: 74vh; }
      .nav{ display: none; } /* optional: auf mobile ausblenden */
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- Header im â€žSaTourNâ€œ-Stil: Logo + kleine Navigation -->
    <main class="main">
      <div class="wrap">
         <!-- Chat (zentriert, sofort sichtbar) -->
        <div id="chat-widget-container" role="dialog" aria-label="Chat Widget">
          <div id="chat-widget-header">
            <div class="chat-head-left">
              <div class="chat-badge">i</div>
              <div class="chat-head-titles">
                <strong>Sachsen</strong>
                <span>Land von Welt</span>
              </div>
            </div>

            <div class="chat-header-actions">
              <button class="icon-btn" id="chat-widget-minimize" aria-label="Minimieren">
                <span class="msr">minimize</span>
              </button>
              <button class="icon-btn" id="chat-widget-close" aria-label="Einklappen">
                <span class="msr">close</span>
              </button>
            </div>
          </div>

          <div id="chat-widget-body">
            <div class="msg msg-bot">
              <strong>Hi ðŸ‘‹</strong><br />
              Wie kÃ¶nnen wir dir helfen?
            </div>
          </div>

          <div id="chat-widget-footer">
            <input
              type="text"
              id="chat-widget-input"
              placeholder="Nachricht schreibenâ€¦"
              autocomplete="off"
            />
            <button id="chat-widget-send">Senden</button>
          </div>
        </div>
      </div>
    </main>

    <footer>Â© 2025 TMGS / SaTourN</footer>
  </div>

  <script>
    window.ChatWidgetConfig = {
      webhook: {
        url: "https://n8n.oi.destination.one/webhook/5f0e0dce-1ce4-4fb6-b481-ad4cea3bf2e6/chat",
        route: "general",
      }
    };

    function getChatId() {
      let chatId = sessionStorage.getItem("chatId");
      if (!chatId) {
        chatId = "chat_" + Math.random().toString(36).substr(2, 9);
        sessionStorage.setItem("chatId", chatId);
      }
      return chatId;
    }

    const container = document.getElementById("chat-widget-container");
    const closeBtn = document.getElementById("chat-widget-close");
    const minimizeBtn = document.getElementById("chat-widget-minimize");
    const body = document.getElementById("chat-widget-body");
    const input = document.getElementById("chat-widget-input");
    const sendBtn = document.getElementById("chat-widget-send");

    function scrollToBottom() {
      body.scrollTop = body.scrollHeight;
    }

    function addMessage(text, who = "user") {
      const msg = document.createElement("div");
      msg.className = "msg " + (who === "user" ? "msg-user" : "msg-bot");
      msg.textContent = text;
      body.appendChild(msg);
      scrollToBottom();
    }

    function addBotHtml(html) {
      const msg = document.createElement("div");
      msg.className = "msg msg-bot";
      msg.innerHTML = html; // HTML support (Backend sollte sanitizen)
      body.appendChild(msg);
      scrollToBottom();
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      const chatId = getChatId();

      try {
        const res = await fetch(window.ChatWidgetConfig.webhook.url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chatId,
            message,
            route: window.ChatWidgetConfig.webhook.route,
          }),
        });

        let data = null;
        const contentType = res.headers.get("content-type") || "";
        if (contentType.includes("application/json")) {
          data = await res.json();
        } else {
          const text = await res.text();
          data = { output: text };
        }

        addBotHtml(data.output || "Sorry, das habe ich nicht verstanden.");
      } catch (e) {
        addMessage("Ups â€“ gerade ist ein Fehler aufgetreten. Bitte spÃ¤ter nochmal versuchen.", "bot");
        console.error(e);
      }
    }

    function toggleCollapsed() {
      container.classList.toggle("collapsed");
      if (!container.classList.contains("collapsed")) {
        input.focus();
        scrollToBottom();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    minimizeBtn.addEventListener("click", toggleCollapsed);
    closeBtn.addEventListener("click", toggleCollapsed);

    window.addEventListener("load", () => {
      input.focus();
      scrollToBottom();
    });
  </script>
</body>
</html>
