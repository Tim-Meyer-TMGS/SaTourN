<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaTourN-Statistik</title>
    <!-- Verweis auf optimierte Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- ======== Men체 ======== -->
  <nav class="menu-container">
    <img class="logo" src="../SaTourN-RGB.png" alt="SaTourN Logo">
    <div class="menu-links">
      <a href="../Statistik/Index.html" class="menu-item">
        <span class="material-icons menu-icon">bar_chart</span>
        <div class="menu-text">Statistik</div>
      </a>
      <a href="../Pages-Builder/index.html" class="menu-item">
        <span class="material-icons menu-icon">build</span>
        <div class="menu-text">Pages Builder</div>
      </a>
    </div>
  </nav>

  <h1>SaTourN-Statistik-Tool</h1>

  <div class="container">
    <h2>Gebiet w채hlen</h2>
    <div class="form-group dropdown-container" id="area-dropdown-container"></div>

    <h2>Ort w채hlen</h2>
    <div class="form-group dropdown-container" id="place-dropdown-container"></div>

    <h2>Typ w채hlen</h2>
    <div class="form-group dropdown-container" id="type-dropdown-container"></div>

    <div class="form-group dropdown-container" id="dropdown-container"></div>

    <div style="margin-bottom: 10px;">
      <label>
        <input type="checkbox" id="all-areas-checkbox" />
        Alle Gebiete abfragen
      </label>
    </div>

    <button id="search-button">Ergebnisse suchen</button>

    <div id="loading-container" style="display: none;">
      <svg id="coffee-cup" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="120" height="120">
        <!-- Tasse -->
        <path d="M4 20h48v24a12 12 0 01-12 12H16a12 12 0 01-12-12V20z" fill="#ccc" stroke="#fff" stroke-width="2" />
        <!-- Kaffee -->
        <rect id="coffee-fill" x="8" y="32" width="40" height="12" fill="#6f4e37" />
        <!-- Griff -->
        <path d="M52 24h4a8 8 0 010 16h-4" fill="none" stroke="#fff" stroke-width="2" />
      </svg>
      <p style="margin-top: 10px; font-size: 16px; color: #fff !important;">Hol dir 'n Kaffee, das dauert 'ne Minute...</p>
    </div>

    <div id="result"></div>
    <div id="generated-url"></div>
    <div id="chart-container">
      <canvas id="pie-chart"></canvas>
    </div>
  </div>
  <script src="scripts.js"></script>

    </footer>
</body>
</html>
