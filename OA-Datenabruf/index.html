<link rel="stylesheet" href="{{ '/OA-Datenabruf/style.css' | relative_url }}">
<script defer src="{{ '/OA-Datenabruf/script.js' | relative_url }}"></script>

<div class="oaTool">
  <div class="wrap">
    <section class="card">
      <div class="hd">
        <strong>Outdooractive Data Lookup</strong>
        <span id="statusPill" class="pill run">
          <span class="dot"></span>
          <span id="statusText">ready</span>
        </span>
      </div>

      <div class="ct">
        <div class="grid">
          <div class="field">
            <label>
              Project Key
              <input id="projectKey" value="api-sachsen" placeholder="api-sachsen">
            </label>
          </div>

          <div class="field">
            <label>
              API Key
              <input id="apiKey" placeholder="â€¦">
            </label>
            <label class="chk">
              <input type="checkbox" id="rememberKey">
              Key lokal merken
            </label>
          </div>

          <div class="field">
            <label>
              display
              <select id="display">
                <option value="verbose">verbose</option>
                <option value="snippet">snippet</option>
              </select>
            </label>
          </div>

          <div class="wide">
            <label>
              IDs (eine pro Zeile oder Komma/Space-getrennt)
              <textarea id="ids" placeholder="1373438&#10;1397449"></textarea>
            </label>
          </div>

          <div class="btn">
            <label>&nbsp;
              <button id="runBtn" class="primary" type="button">Abrufen</button>
            </label>
          </div>

          <div class="btn">
            <label>&nbsp;
              <button id="downloadBtn" type="button" disabled>Download JSON</button>
            </label>
          </div>
        </div>

        <pre id="viewer" class="log">Noch keine Daten geladen.</pre>
      </div>
    </section>
  </div>
</div>
