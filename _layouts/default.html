<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <!-- Dynamischer Pfad zum CSS im gleichen Ordner wie die Seite -->
  <link rel="stylesheet" href="{{ page.dir | append: 'style.css' | relative_url }}">
</head>
<body>
  {% include menu.html %}

  <div class="container">
    {{ content }}
  </div>

  {% include footer.html %}
  <!-- Dynamischer Pfad zum JS im gleichen Ordner wie die Seite -->
  <script src="{{ page.dir | append: 'script.js' | relative_url }}"></script>
</body>
</html>
