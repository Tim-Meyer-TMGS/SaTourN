<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Global base -->
  <link rel="stylesheet" href="{{ site.baseurl }}/base.css">

  <!-- Optional: page-specific CSS from front matter (css:) -->
  {% if page.css %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ page.css }}">
  {% endif %}

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  {% include menu.html %}

  <main class="container">
    <div class="page-surface">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

  <!-- Optional: page-specific JS from front matter (js:) -->
  {% if page.js %}
    <script src="{{ site.baseurl }}{{ page.js }}"></script>
  {% endif %}
</body>
</html>
