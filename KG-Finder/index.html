---
layout: default
title: DZT Knowledge Graph – Suche
css: /KG-Finder/style.css
js: /KG-Finder/script.js
---

<div class="kg-search">
  <header class="kg-head">
    <h1>DZT Knowledge Graph – Suche</h1>
    <p class="kg-sub">
      Suche in der DZT Knowledge Graph Datenliste (Semantify / ODG Proxy). Ergebnisse öffnen in der KBR Landingpage.
    </p>
  </header>

  <section class="kg-card">
    <form id="searchForm" class="kg-form" autocomplete="off">
      <div class="kg-form-grid">
        <div class="kg-field">
          <label for="q">Suchbegriff</label>
          <input id="q" type="text" placeholder="z. B. Dresden, Museum, Striezelmarkt…" />
        </div>

        <div class="kg-actions">
          <button id="resetBtn" type="button">Zurücksetzen</button>
          <button id="searchBtn" class="primary" type="submit">Suchen</button>
        </div>
      </div>
    </form>

    <div class="kg-toolbar">
      <div class="kg-pager">
        <button id="prevBtn" type="button" disabled>◀︎ Zurück</button>
        <button id="nextBtn" type="button" disabled>Weiter ▶︎</button>
        <span class="kg-count" id="count"></span>
      </div>

      <div id="status" class="kg-status" aria-live="polite"></div>
    </div>

    <main id="results" class="kg-results" aria-live="polite"></main>
  </section>

  <template id="resultTpl">
    <article class="kg-result">
      <div class="kg-thumb" data-role="thumb"><span>kein Bild</span></div>

      <div class="kg-meta">
        <div class="kg-title" data-role="title">—</div>
        <div class="kg-line">Kategorie: <span data-role="cat">—</span></div>
        <div class="kg-line">Seite: <a data-role="id" href="#" target="_blank" rel="noopener">—</a></div>
      </div>
    </article>
  </template>
</div>
